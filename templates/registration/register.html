{% extends "base_generic.html" %}

{% block content %}
  <h2>Cadastro de Novo Usuário</h2>
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">Cadastrar</button>
  </form>
  <p><a href="{% url 'login' %}">Já tem uma conta? Faça login</a></p>
{% endblock %}
